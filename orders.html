<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Order Management</title>
    <script src="orders-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .filter-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-badge {
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .tab-btn.active .tab-badge {
            background: rgba(255, 255, 255, 0.3);
        }

        .orders-section {
            display: none;
        }

        .orders-section.active {
            display: block;
        }

        .section-header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .orders-count {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .order-date {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-badge {
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cfe2ff;
            color: #084298;
        }

        .status-shipped {
            background: #d1e7dd;
            color: #0a3622;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-completed {
            background: #d1f2eb;
            color: #0a6b50;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .order-items {
            margin: 20px 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item-emoji {
            font-size: 2.5rem;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .item-quantity {
            color: #666;
            font-size: 0.9rem;
            margin-top: 3px;
        }

        .item-price {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            padding-top: 10px;
            border-top: 2px solid #ddd;
            margin-top: 10px;
        }

        .delivery-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .delivery-info h4 {
            color: #0066cc;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .delivery-info p {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-track {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn-process {
            background: #007bff;
            color: white;
        }

        .btn-ship {
            background: #fd7e14;
            color: white;
        }

        .btn-deliver {
            background: #20c997;
            color: white;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .empty-state-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 2rem;
        }

        .toast-message {
            font-size: 1rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }
            .filter-tabs {
                flex-direction: column;
            }
            .tab-btn {
                width: 100%;
                justify-content: center;
            }
            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Admin Orders Panel</h1>
            <p>Track and manage all customer orders</p>
        </div>

        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all">
                üìã All Orders
                <span class="tab-badge" id="count-all">0</span>
            </button>
            <button class="tab-btn" data-filter="pending">
                ‚è≥ Pending
                <span class="tab-badge" id="count-pending">0</span>
            </button>
            <button class="tab-btn" data-filter="processing">
                üîÑ Processing
                <span class="tab-badge" id="count-processing">0</span>
            </button>
            <button class="tab-btn" data-filter="shipped">
                üöö Shipped
                <span class="tab-badge" id="count-shipped">0</span>
            </button>
            <button class="tab-btn" data-filter="delivered">
                üì¨ Delivered
                <span class="tab-badge" id="count-delivered">0</span>
            </button>
            <button class="tab-btn" data-filter="completed">
                ‚úÖ Completed
                <span class="tab-badge" id="count-completed">0</span>
            </button>
            <button class="tab-btn" data-filter="cancelled">
                ‚ùå Cancelled
                <span class="tab-badge" id="count-cancelled">0</span>
            </button>
        </div>

        <div id="allOrders" class="orders-section active">
            <div class="section-header">
                <h2>All Orders</h2>
                <span class="orders-count" id="total-all">0 Orders</span>
            </div>
            <div class="orders-grid" id="allOrdersGrid"></div>
        </div>

        <div id="pendingOrders" class="orders-section">
            <div class="section-header">
                <h2>Pending Orders</h2>
                <span class="orders-count" id="total-pending">0 Orders</span>
            </div>
            <div class="orders-grid" id="pendingOrdersGrid"></div>
        </div>

        <div id="processingOrders" class="orders-section">
            <div class="section-header">
                <h2>Processing Orders</h2>
                <span class="orders-count" id="total-processing">0 Orders</span>
            </div>
            <div class="orders-grid" id="processingOrdersGrid"></div>
        </div>

        <div id="shippedOrders" class="orders-section">
            <div class="section-header">
                <h2>Shipped Orders</h2>
                <span class="orders-count" id="total-shipped">0 Orders</span>
            </div>
            <div class="orders-grid" id="shippedOrdersGrid"></div>
        </div>

        <div id="deliveredOrders" class="orders-section">
            <div class="section-header">
                <h2>Delivered Orders</h2>
                <span class="orders-count" id="total-delivered">0 Orders</span>
            </div>
            <div class="orders-grid" id="deliveredOrdersGrid"></div>
        </div>

        <div id="completedOrders" class="orders-section">
            <div class="section-header">
                <h2>Completed Orders</h2>
                <span class="orders-count" id="total-completed">0 Orders</span>
            </div>
            <div class="orders-grid" id="completedOrdersGrid"></div>
        </div>

        <div id="cancelledOrders" class="orders-section">
            <div class="section-header">
                <h2>Cancelled Orders</h2>
                <span class="orders-count" id="total-cancelled">0 Orders</span>
            </div>
            <div class="orders-grid" id="cancelledOrdersGrid"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-icon" id="toastIcon">‚úÖ</div>
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script>
        let orders = [];
        
        if (typeof getAllOrders === 'function') {
            orders = getAllOrders();
            console.log('‚úÖ Orders loaded from orders-data.js:', orders.length, 'orders');
        } else {
            console.error('‚ùå orders-data.js not loaded!');
        }

        function showToast(message, icon = '‚úÖ') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            toastIcon.textContent = icon;
            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function getStatusClass(status) {
            const statusClasses = {
                'pending': 'status-pending',
                'processing': 'status-processing',
                'shipped': 'status-shipped',
                'delivered': 'status-delivered',
                'completed': 'status-completed',
                'cancelled': 'status-cancelled'
            };
            return statusClasses[status] || 'status-pending';
        }

        function getStatusLabel(status) {
            const labels = {
                'pending': 'Pending',
                'processing': 'Processing',
                'shipped': 'Shipped',
                'delivered': 'Delivered',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return labels[status] || status;
        }

        function createOrderCard(order) {
            // Define which buttons to show based on status
            let actionButtons = '';
            
            switch(order.status) {
                case 'pending':
                    actionButtons = `
                        <button class="btn btn-process" onclick="updateStatus('${order.id}', 'processing')">
                            üîÑ Start Processing
                        </button>
                        <button class="btn btn-cancel" onclick="cancelOrder('${order.id}')">
                            ‚ùå Cancel Order
                        </button>
                    `;
                    break;
                    
                case 'processing':
                    actionButtons = `
                        <button class="btn btn-ship" onclick="updateStatus('${order.id}', 'shipped')">
                            üöö Mark as Shipped
                        </button>
                        <button class="btn btn-track" onclick="trackOrder('${order.id}')">
                            üìç Track Order
                        </button>
                    `;
                    break;
                    
                case 'shipped':
                    actionButtons = `
                        <button class="btn btn-deliver" onclick="updateStatus('${order.id}', 'delivered')">
                            üì¨ Mark as Delivered
                        </button>
                        <button class="btn btn-track" onclick="trackOrder('${order.id}')">
                            üìç Track Order
                        </button>
                    `;
                    break;
                    
                case 'delivered':
                    actionButtons = `
                        <button class="btn btn-complete" onclick="updateStatus('${order.id}', 'completed')">
                            ‚úÖ Mark as Completed
                        </button>
                    `;
                    break;
                    
                case 'completed':
                case 'cancelled':
                    actionButtons = `
                        <button class="btn btn-delete" onclick="handleDeleteOrder('${order.id}')">
                            üóëÔ∏è Delete Order
                        </button>
                    `;
                    break;
            }

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">${order.id}</div>
                            <div class="order-date">${order.date}</div>
                        </div>
                        <div class="status-badge ${getStatusClass(order.status)}">
                            ${getStatusLabel(order.status)}
                        </div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="item-emoji">${item.emoji}</div>
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">Quantity: ${item.quantity}</div>
                                </div>
                                <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${order.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>${order.shipping === 0 ? 'FREE' : '$' + order.shipping.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>$${order.total.toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="delivery-info">
                        <h4>üìç Delivery Information</h4>
                        <p><strong>${order.customer.name}</strong></p>
                        <p>${order.customer.phone}</p>
                        <p>${order.customer.address}</p>
                        ${order.customer.notes && order.customer.notes !== 'No special instructions' ? `<p><em>Note: ${order.customer.notes}</em></p>` : ''}
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-view" onclick="viewOrderDetails('${order.id}')">
                            üëÅÔ∏è View Details
                        </button>
                        ${actionButtons}
                    </div>
                </div>
            `;
        }

        function renderOrders() {
            orders = getAllOrders();
            const statuses = ['all', 'pending', 'processing', 'shipped', 'delivered', 'completed', 'cancelled'];

            statuses.forEach(status => {
                const filteredOrders = status === 'all'
                    ? orders
                    : orders.filter(order => order.status === status);

                const gridId = status === 'all' ? 'allOrdersGrid' : `${status}OrdersGrid`;
                const grid = document.getElementById(gridId);

                if (filteredOrders.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-emoji">üì≠</div>
                            <h3>No ${status === 'all' ? '' : getStatusLabel(status)} Orders</h3>
                            <p>There are no ${status === 'all' ? 'orders' : status + ' orders'} at the moment.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
                }

                document.getElementById(`count-${status}`).textContent = filteredOrders.length;
                document.getElementById(`total-${status}`).textContent = `${filteredOrders.length} Order${filteredOrders.length !== 1 ? 's' : ''}`;
            });
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const filter = this.dataset.filter;
                document.querySelectorAll('.orders-section').forEach(section => {
                    section.classList.remove('active');
                });

                const sectionId = filter === 'all' ? 'allOrders' : `${filter}Orders`;
                document.getElementById(sectionId).classList.add('active');
            });
        });

        function viewOrderDetails(orderId) {
            const order = getOrderById(orderId);
            if (!order) return;

            console.log('Order Details:', order);
            showToast('üìã Order details logged to console', '‚ÑπÔ∏è');
        }

        function trackOrder(orderId) {
            showToast(`üìç Tracking Order ${orderId}`, 'üöö');
        }

        function updateStatus(orderId, newStatus) {
            const statusMessages = {
                'processing': 'üîÑ Order is now being processed',
                'shipped': 'üöö Order has been shipped',
                'delivered': 'üì¨ Order has been delivered',
                'completed': '‚úÖ Order marked as completed'
            };

            if (typeof updateOrderStatus === 'function') {
                updateOrderStatus(orderId, newStatus);
                renderOrders();
                showToast(statusMessages[newStatus] || 'Status updated', '‚úÖ');
            }
        }

        function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            if (typeof updateOrderStatus === 'function') {
                updateOrderStatus(orderId, 'cancelled');
                renderOrders();
                showToast('‚ùå Order cancelled', '‚úÖ');
            }
        }

        function handleDeleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order? This cannot be undone.')) return;

            if (typeof deleteOrderById === 'function') {
                deleteOrderById(orderId);
                renderOrders();
                showToast('üóëÔ∏è Order deleted', '‚úÖ');
            }
        }

        renderOrders();
    </script>
</body>
</html>
