<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce Header</title>
       <script src="orders-data.js"></script>
           <script src="data.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.5;
            color: #1a1a1a;
            background: #fafafa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 0;
            text-align: center;
            font-size: 14px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .action-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .favorites-btn {
            border-color: #ff6b9d;
        }

        .favorites-btn:hover {
            border-color: #ff6b9d;
            background: #ff6b9d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .favorites-btn .favorites-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .favorites-btn:hover .favorites-icon {
            transform: scale(1.2);
        }

        .cart-btn {
            border-color: #667eea;
        }

        .cart-btn:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .count-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            padding: 0 6px;
        }

        .favorites-btn .count-badge {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        }

        .cart-btn:hover .count-badge,
        .favorites-btn:hover .count-badge {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-nav {
            background: #fff;
            border-top: 1px solid #f0f0f0;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 35px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 968px) {
            .search-bar {
                display: none;
            }

            .header-actions {
                gap: 10px;
            }

            .action-btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
            }

            .nav-links a {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 22px;
            }

            .action-btn span:not(.count-badge) {
                display: none;
            }

            .nav-links {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                Free delivery on orders over $50 | Call us: (555) JOYCART
            </div>
        </div>
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">Joy Cart</a>

                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for products...">
                    <button class="search-btn">Search</button>
                </div>

                <div class="header-actions">
                    <a href="Accont.html" class="action-btn">
                        <span>Account</span>
                    </a>
                    
                    <a href="favorite.html" class="action-btn favorites-btn">
                        <span class="favorites-icon">❤️</span>
                        <span>Favorites</span>
                        <span class="count-badge" id="favoritesCount">0</span>
                    </a>
                    
                    <a href="cart.html" class="action-btn cart-btn">
                        <span>Cart</span>
                        <span class="count-badge" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="Categries.html">Categories</a></li>
                    <li><a href="Offer.html">Offers</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="orders.html">History</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        function updateHeaderCartCount() {
            let cart = [];
            try {
                const cartData = localStorage.getItem('cartData');
                cart = cartData ? JSON.parse(cartData) : [];
            } catch (error) {
                console.error('Error updating cart count:', error);
                cart = [];
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
            }
        }

        function updateFavoritesCount() {
            let favorites = [];
            try {
                const favoritesData = localStorage.getItem('favorites');
                favorites = favoritesData ? JSON.parse(favoritesData) : [];
            } catch (error) {
                console.error('Error updating favorites count:', error);
                favorites = [];
            }

            const favoritesCountElement = document.getElementById('favoritesCount');
            if (favoritesCountElement) {
                favoritesCountElement.textContent = favorites.length;
            }
        }

        updateHeaderCartCount();
        updateFavoritesCount();

        window.addEventListener('cartUpdated', updateHeaderCartCount);
        window.addEventListener('favoritesUpdated', updateFavoritesCount);

        setInterval(() => {
            updateHeaderCartCount();
            updateFavoritesCount();
        }, 1000);
    </script>
</body>
</html>
